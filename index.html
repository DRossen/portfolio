<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="centered-box">
            <div class="text">Header goes here.</div>
            <div class="image"></div> <!-- Red box for image -->
        </div>
    </header>

    <main>
        <!-- Box Container -->
        <div class="centered-box">
            <div class="text">This is some text on the left side of the box.</div>
            <div class="image"></div> <!-- Red box for image -->
        </div>
    </main>

    <footer>
        <div class="centered-box">
            <div class="text">Footer goes here.</div>
            <div class="image"></div> <!-- Red box for image -->
        </div>
    </footer>

</body>
</html>
